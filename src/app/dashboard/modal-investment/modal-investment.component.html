<button class="btn btn-outline-green" id="btnModalInvestment" (click)="openUnidad(modalUnit)">Buscar</button>

<ng-template #modalUnit>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Rubro Presupuestal</h5>
            <button class="close" type="button" (click)="cerrar()" aria-label="Close"><span
                    aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb alert-primary">
                    <li class="breadcrumb-item liraiz" *ngFor="let item of listAux"><a
                            (click)="getSelection(item.idValor)">{{item.valorData}}</a></li>
                </ol>
            </nav>
            <br>
            <div class="row">
                <div class="col-md-4 ml-4 mb-2">
                    <label>Buscar por Codigo</label>
                    <div class="input-group input-group-joined">
                        <input class="form-control" type="text" placeholder="Codigo..." aria-label="Search"
                            [(ngModel)]="codeInvestment" name="buscarNombre">
                        <div class="input-group-append">
                            <button class="btn btn-outline-green" type="button" (click)="searchInvestement()"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="list-group grupotabla">
                        <ul class="hijoss" *ngIf="viewData">
                            <li class="itemh list-group-item " *ngFor="let item of listTree">
                                <button *ngIf="item.EnvolvedObject" title="Seleccionar Unidad"
                                    class="btn btn-datatable btn-icon btn-transparent-dark" type="button"
                                    (click)="getSelection(item.EnvolvedObject.DataBeanProperties.IDLn)"
                                    (click)="getIdUnit(item.EnvolvedObject.DataBeanProperties.IDLn)">
                                    <i class="fas fa-check-square"></i>
                                </button>
                                <button *ngIf="!item.EnvolvedObject" title="Seleccionar Presupuesto"
                                    class="btn btn-datatable btn-icon btn-transparent-dark" type="button"
                                    (click)="getSelection(item.DataBeanProperties.IDLn)"
                                    (click)="getIdUnit(item.DataBeanProperties.IDLn)">
                                    <i class="fas fa-check-square"></i>
                                </button>
                                <span *ngIf="item.EnvolvedObject"
                                    class="txt_r">{{decodeval(item.EnvolvedObject.DataBeanProperties.BudgetCode)}} ---
                                    
                                    {{decodeval(item.EnvolvedObject.DataBeanProperties.Name)}} </span>
                                <span *ngIf="!item.EnvolvedObject">{{item.DataBeanProperties.BudgetCode}} ---
                                    {{item.DataBeanProperties.Name}}</span>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <h4>Guardar: {{nombre}}</h4>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- <button class="btn btn-outline-danger" type="button" (click)="cerrar()">Cerrar</button> -->
            <button class="btn btn-outline-success" type="button" (click)="saveUnidad()">Seleccionar</button>
        </div>
    </div>
</ng-template>
